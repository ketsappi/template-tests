name: Bug report
description: Something isnâ€™t working as expected
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting: search [existing issues](https://github.com/vrk-kpa/suomifi-ui-components/issues).
        You can see the supported screenreader and browser combinations from [here](https://github.com/vrk-kpa/suomifi-ui-components#supported-browser-and-screenreader-combinations).
  - type: textarea
    attributes:
      label: "Description"
      description: "A short description of the problem you are reporting."
    validations:
      required: true
  - type: input
    attributes:
      label: "suomifi-ui-components version"
      description: "Please provide the version you are having the issue`"
      placeholder:
    validations:
      required: true
  - type: input
    attributes:
      label: "Browser and version"
      placeholder: "Chrome 100.0.4896.60 (Official Build) (x86_64)"
    validations:
      required: true
  - type: input
    attributes:
      label: "Screenreader"
      placeholder: "VoiceOver"
    validations:
      required: false
  - type: input
    attributes:
      label: "Operating system and version"
      placeholder: "macOS 12.2.1"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce the issue"
      description: "How we can reproduce the issue you are having"
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "A description of the behavior you expected"
  - type: textarea
    attributes:
      label: "Actual behavior and screenshots"
      description: "Observed behavior. Add screenshot if it does help to show issue"
    validations:
      required: true
